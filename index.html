<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p>Generate stunning AI images by providing a prompt and selecting a style.</p>
        </header>

        <!-- Prompt Input -->
        <div class="input-container">
            <label for="prompt">Enter a prompt:</label>
            <input type="text" id="prompt" placeholder="Describe your image..." />
        </div>

        <!-- Style Selection -->
        <div class="input-container">
            <label for="style">Select a style:</label>
            <select id="style">
                <option value="">Choose Style</option>
            </select>
        </div>

        <!-- Generate Button -->
        <button id="generateButton">Generate Image</button>

        <!-- Loading Spinner -->
        <div id="loading" class="loading">Loading...</div>

        <!-- Image Output Container -->
        <div id="imageContainer" class="image-container">
            <img id="generatedImage" src="" alt="Generated Image" />
        </div>

        <footer>
            <p>&copy; 2025 AI Image Generator</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
