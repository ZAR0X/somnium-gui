<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
        <p>Generate stunning AI images by providing a prompt and selecting a style.</p>
    </header>
    <div class="container">
        <div id="inputContainer" class="subCon">
            <div id="promptBlock">
                <label for="prompt">Enter a prompt:</label>
                <input type="text" id="prompt" placeholder="Describe your image..." />
            </div>
            <div class="styleBlock">
                <label for="style">Select a style:</label>
                <select id="style">
                    <option value="">Choose Style</option>
                </select>
            </div>
            <button id="generateButton">Generate Image</button>
        </div>


        
        <div id="imageContainer" class="subCon">
            <div id="loading" class="loading">Loading...</div>
            <img id="generatedImage" src="https://i.ibb.co/HKrYTnZ/27b6e6ecb4c4.jpg" alt="Generated Image" />
        </div>

    </div>
    <footer>
        <p>&copy; 2025 AI Image Generator</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
